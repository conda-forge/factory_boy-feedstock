{% set name = "factory_boy" %}
{% set version = "3.0.0" %}
{% set bundle = "tar.gz" %}
{% set hash = "fe0f512a73ed5be36fd190253375f39705c6104c0dd99f14ac21b01b7671cc5b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
    - setuptools >=0.8.0

  run:
    - python
    - faker >=0.7.0

test:
  imports:
    - factory

about:
  home: https://github.com/FactoryBoy/factory_boy
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: A versatile test fixtures replacement based on thoughtbot's factory_girl for Ruby.
  dev_url: https://github.com/FactoryBoy/factory_boy
  doc_url: https://factoryboy.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
